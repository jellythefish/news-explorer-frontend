<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News-Explorer</title>
  <meta name="author" content="Svyatoslav Krasnov">
  <meta name="description" content="The web-application for searching and storing news articles">
  <link rel="icon" type="image/png" href="<%= require('../images/favicon.png').default %>">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="page">
    <header class="header header_white">
      <h1 class="header__title header__title_black">NewsExplorer</h1>
      <div class="header__buttons">
        <div class="header__link-wrapper header__link-wrapper_visible">
          <a href="./" target="_blank" class="header__link header__link_text-black">Главная</a>
        </div>
        <div class="header__link-wrapper header__link-wrapper_selected-black header__link-wrapper_visible">
          <a href="./savednews" target="_blank"  class="header__link header__link_text-black header__link_hidden">Сохраненные статьи</a>
        </div>
        <button type="button" class="header__button header__button_text-black header__button_border-black header__button_hidden">Авторизоваться</button>
        <div class="header__button header__button_logout header__button_text-black header__button_border-black">
          <h4 class="header__button-title">Святослав</h4>
          <div class="header__button-icon header__button-icon_black"></div>
        </div>
      </div>
      <button type="button" class="header__menu header__menu_black"></button>
    </header>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Supersite, Powered by News API</p>
      <div class="footer__links">
        <div class="footer__text-links">
          <a class="footer__link footer__link_text" href="./" target="_blank">Главная</a>
          <a class="footer__link footer__link_text" href="https://praktikum.yandex.ru/" target="_blank">Яндекс.Практикум</a>
        </div>
        <div class="footer__logo-links">
          <a class="footer__link footer__link_logo" href="https://facebook.com/beatcase">
            <img class="footer__img" src="<%= require('../images/facebook-icon.svg').default %>">
          </a>
          <a class="footer__link footer__link_logo" href="https://github.com/jellythefish">
            <img class="footer__img" src="<%= require('../images/github-icon.svg').default %>">
          </a>
        </div>
      </div>
    </footer>
  </div>

  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
